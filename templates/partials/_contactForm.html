<form action="/add" method="post" class="card text-bg-dark h-80" >
    <div class="card-bady p-4">
        <div class="mb-3">
            <label for="name" class="form-label">Write your name</label>
            <input type="text" name="name" placeholder="Write your name" class="form-control rounded-1 border-2 bg-dark text-light ">
        </div>
        <div class="mb-3">
            <label for="email" class="form-label">Write your email</label>
            <input type="text" name="email" placeholder="Write your email" class="form-control rounded-1 border-2 bg-dark text-light ">
        </div>
        <div class="mb-3">
            <label for="phone" class="form-label">Write your phone</label>
            <input type="text" name="phone" placeholder="Write your phone" class="form-control rounded-1 border-2 bg-dark text-light">
        </div>
        
        <button class="btn btn-primary">Save</button>
    </div>
</form>
