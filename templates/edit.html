{% extends 'layout.html'%}

{% block content %}

    <div class="row">
        <div class="col-md-4 offset-md-4">
            <form action="/update/{{contact.id}}" method="post" class="card text-bg-dark ">
                <div class="card-bady p-2">
                    <div class="mb-3">
                        <label for="name" class="form-label">Write your name</label>
                        <input type="text" name="name" placeholder="Write your name" class="form-control rounded-1 border-2 bg-dark text-light" value="{{contact.name}}">
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label">Write your email</label>
                        <input type="text" name="email" placeholder="Write your email" class="form-control rounded-1 border-2 bg-dark text-light" value="{{contact.email}}">
                    </div>
                    <div class="mb-3">
                        <label for="phone" class="form-label">Write your phone</label>
                        <input type="text" name="phone" placeholder="Write your phone" class="form-control rounded-1 border-2 bg-dark text-light" value="{{contact.phone}}">
                    </div>
                    
                    <button class="btn btn-primary">Update</button>
                </div>
            </form>
        </div>
    </div>

{% endblock %}
