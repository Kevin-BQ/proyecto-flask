{% extends 'layout.html'%}

{% block content %}



    <div class="row">
        <div class="col-md-5">
            {% include('partials/_messages.html') %}

            {% include('partials/_contactForm.html') %}
        </div>

        <div class="col-md-7">
            <div class="container">
                <div class="row">
                    {% for contac in contacts %}
                    <div class="col-md-7 mb-3">
                        <div class="card text-bg-dark h-100">
                            <div class="card-header">{{ contac.name }}</div>
                            <div class="card-body">
                                <h5 class="card-title">{{ contac.email }}</h5>
                                <p class="card-text">{{ contac.phone }}</p>
                                <a href="{{url_for('contacts.update_Contact', id=contac.id)}}" class="btn btn-primary">Edit</a>
                                <a href="{{url_for('contacts.delete_Contact', id=contac.id)}}" class="btn btn-danger">Delete</a>
                            </div>
                        </div>
                    </div>
                    {% endfor %}
                </div>
            </div>
        </div>
    </div>
    
{% endblock %}
